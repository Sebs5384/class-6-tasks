<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Family age calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="task-1.css" />
  </head>

  <body>
    <div class="row justify-content-center">
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <form id="form">
            <div class="alert alert-primary col-auto" id="age-calculator-instructions">
              <div class="row justify-content-center">
                <small class="col-auto" id="paragraph-1">Welcome dear user</small>
              </div>
              <div class="row justify-content-center">
                <small class="col-auto" id="paragraph-2">This is a small program that calculates your family oldest, youngest and average age !</small>
              </div>
              <div class="row justify-content-center">
                <small class="col-auto" id="paragraph-3">Entry the number of members your family have to begin</small>
              </div>
              <div class="row justify-content-center">
                <small class="col-auto" id="calculation-results"></small>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="form-floating col-auto">
                <input type="number" class="form-control" name="members-quantity" placeholder="quantity" />
                <label class="form-label text-center">E.g 20</label><br />
              </div>
              <div class="row justify-content-center">
                <strong id="error" class="col-auto"></strong>
              </div>
              <div class="btn-toolbar gap-2 justify-content-center" id="form-submit-buttons">
                <button type="button" class="btn btn-primary" name="quantity-submit">Submit</button>
                <button type="reset" class="btn btn-primary" id="reset-button">Reset</button>
              </div>
            </div>
            <br />
            <div class="row justify-content-start" id="member-list"></div>
            <div class="btn-toolbar gap-2 justify-content-center hidden" id="calculation-controls">
              <button type="button" class="btn btn-primary" name="calculate-button">Calculate</button>
              <button type="button" class="btn btn-primary" name="restart-form-button">Restart</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="task-1-validations.js"></script>
    <script src="task-1.js"></script>
    <script src="calculations.js"></script>
    <script src="task-1-test.js"></script>
  </body>
</html>
